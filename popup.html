<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            font-family: sans-serif;
            padding: 10px;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .list {
            margin-top: 15px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .remove {
            color: red;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h3>Panabit Settings</h3>
    <input type="text" id="urlInput" placeholder="Enter IP or Host (e.g. 192.168.3.200)" />
    <button id="addBtn">Add Monitor Target</button>

    <div class="list" id="targetList"></div>
    <script src="popup.js"></script>
</body>

</html>
